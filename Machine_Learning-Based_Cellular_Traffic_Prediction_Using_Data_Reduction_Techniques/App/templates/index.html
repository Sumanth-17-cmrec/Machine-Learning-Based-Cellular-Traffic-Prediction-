<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNN Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">GNN Predictor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('predict') }}">Predict</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('predictions') }}">Predictions</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('graphs') }}">Graphs</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Enter Input for Prediction</h2>
    <form method="POST" action="{{ url_for('predict') }}" class="mt-4">
        <div class="mb-3">
            <label for="input_data" class="form-label">Enter data (comma-separated):</label>
            <input type="text" class="form-control" id="input_data" name="input_data" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="alert alert-success mt-4 text-center">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
