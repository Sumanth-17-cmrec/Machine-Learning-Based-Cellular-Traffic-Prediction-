<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Graphs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">GNN Predictor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('predict') }}">Predict</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('predictions') }}">Predictions</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('graphs') }}">Graphs</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Prediction Graphs</h2>

    {% if message %}
    <div class="alert alert-warning text-center">{{ message }}</div>
    {% else %}
    <div class="row">
        <div class="col-md-4 text-center">
            <h5>Pie Chart</h5>
            <img src="data:image/png;base64,{{ pie_url }}" class="img-fluid" alt="Pie Chart">
        </div>
        <div class="col-md-4 text-center">
            <h5>Bar Chart</h5>
            <img src="data:image/png;base64,{{ bar_url }}" class="img-fluid" alt="Bar Chart">
        </div>
        <div class="col-md-4 text-center">
            <h5>Line Chart</h5>
            <img src="data:image/png;base64,{{ line_url }}" class="img-fluid" alt="Line Chart">
        </div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
